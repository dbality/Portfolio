<!DOCTYPE html>
<html>
    <head>
        <!-- Include Google Maps JS API -->
        <script type="text/javascript"
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOTPwfCsfj_aOEzCidlsdLKV7_Z8tvxD8&sensor=false"></script>

	<style type="text/css">
    		html { height: 100% }
		body { height: 100%; margin: 0; }
		#mapDiv { width: 100%; height: 100%; }
	</style>

<!-- Map creation is here -->
  <script type="text/javascript">
    //Defining map as a global variable to access from //other functions
  var map;
  function initMap() {
    //Enabling new cartography and themes
    google.maps.visualRefresh = true;
    
   var bluishStyle = [
    {
        stylers: [
            { hue: "#009999" },
            { saturation: -5 },
            { lightness: -40 }
        ]
     }
    {
        featureType: "road",
        elementType: "geometry",
        stylers: [
            { lightness: 100 },
            { visibility: "simplified" }
        ]
    },
    {
        featureType: "water",
        elementType: "geometry",
        stylers: [
            { hue: "#0000FF" },
            {saturation:-40}
        ]
    },
    {
        featureType: "administrative.neighborhood",
        elementType: "labels.text.stroke",
        stylers: [
            { color: "#E80000" },
            {weight: 1}
        ]
     },
     {
        featureType: "road",
        elementType: "labels.text",
        stylers: [
            { visibility: "off" }
        ]
    },
    {
        featureType: "road.highway",
        elementType: "geometry.fill",
        stylers: [
            { color: "#FF00FF" },
            {weight: 2}
        ]
    }
]
	var bluishStyledMap = new google.maps.StyledMapType(bluishStyle,
    {name: "Bluish Google Base Maps with Pink Highways"});
	  };
	  
	map.setMapTypeId('new_bluish_style');
	  
      map.mapTypes.set('new_bluish_style', bluishStyledMap);
	  
    //Setting starting options of map
    var mapOptions = {
      center: new google.maps.LatLng(39.9078, 32.8252),
      zoom: 10,
       mapTypeControlOptions: {mapTypeIds: 
        [google.maps.MapTypeId.ROADMAP, 'new_bluish_style']}
    };

      
	  
    //Getting map DOM element
    var mapElement = document.getElementById('mapDiv');

    //Creating a map with DOM element which is just //obtained
    map = new google.maps.Map(mapElement, mapOptions);
  }
        google.maps.event.addDomListener(window, 'load', initMap);
    </script>
  </head>
  <body>
      <b>My First Styled Map recorded edit 3 </b>
      <div id="mapDiv"></div>
  </body>
</html>
