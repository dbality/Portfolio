<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="OpenLayer1.4.css" type="text/css">
	
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">	
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
</head>

<body>
	<h1>Final Exam 1.2.3</h1>
	
			
	<h1>Given Default Styles</h1>
	<h1>Question 6</h1>

	<div id="FinalMap" class="map"><!-- This is where the map will be displayed --></div>
	
	<h1>Custom Styling</h1>
	<h1>Question 7</h1>
	
	<div id="FinalMap2" class="map"><!-- This is where the map will be displayed --></div>
		


	<!--<script type="text/javascript" src="js/OpenLayer1.2.js"></script>-->
	<script type="text/javascript">
	
	var projection = ol.proj.get('EPSG:3857')
	
	var Shape1 = new ol.layer.Tile({
		source: new ol.source.TileWMS({
		url: 'http://internetmapping.net:8080/geoserver/wms?',
			params: {
				LAYERS: 'ws_dbality:Shape_1',
				FORMAT: 'image/png',
				TRANSPARENT: true
				},
			})
		})
		
	var Shape2 = new ol.layer.Tile({
		source: new ol.source.TileWMS({
		url: 'http://internetmapping.net:8080/geoserver/wms?',
			params: {
				LAYERS: 'ws_dbality:Shape_2',
				FORMAT: 'image/png',
				TRANSPARENT: true
				},
			})
		})	

	var Shape3 = new ol.layer.Tile({
		source: new ol.source.TileWMS({
		url: 'http://internetmapping.net:8080/geoserver/wms?',
			params: {
				LAYERS: 'ws_dbality:Shape_3',
				FORMAT: 'image/png',
				TRANSPARENT: true
				},
			})
		})
	
	var TIF1 = new ol.layer.Tile({
		source: new ol.source.TileWMS({
		url: 'http://internetmapping.net:8080/geoserver/wms?',
			params: {
				LAYERS: 'ws_dbality:Tif_1',
				FORMAT: 'image/png',
				TRANSPARENT: true
				},
			})
		})
		
	var TIF2 = new ol.layer.Tile({
		source: new ol.source.TileWMS({
		url: 'http://internetmapping.net:8080/geoserver/wms?',
			params: {
				LAYERS: 'ws_dbality:Tif_2',
				FORMAT: 'image/png',
				TRANSPARENT: true
				},
			})
		})
	
	var Map1 = new ol.Map({
		target: 'FinalMap',
		layers: [TIF1, TIF2, Shape2, Shape3, Shape1],
		view: new ol.View({
			center: ol.proj.fromLonLat([-106.6198, 35.0843]), //35.0843° N, 106.6198° W
			zoom: 15,
			projection: projection,
			})
		})
		
	var Map2 = new ol.Map({
		target: 'FinalMap2',
		layers: [TIF1, TIF2, Shape2, Shape3, Shape1],
		view: new ol.View({
			center: ol.proj.fromLonLat([-106.6198, 35.0843]), 
			zoom: 15,
			projection: projection,
			})
		})
	</script>	
	
</body>
</html>
