<!doctype html>
<html>
<head>
	<!--<link rel="stylesheet" href="css/OpenLayer1.1.css" type="text/css">-->
	
	<!-- these two files are imported from a host that provides a hosted full build of the OpenLayers package for development as documented here: https://openlayers.org/download/ -->
	<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
	<style>
		.map {
			height: 400px;
			width: 600px;
		}
	</style>
	<script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
</head>

<body>
	<h1>TEST 1.4.1</h1>

	<div id="map" class="map"><!-- This is where the map will be displayed --></div>

	<!-- import the external Javascript file with the map configuration code -->
	<script type="text/javascript">
		var myMap = new ol.Map({
	target: 'map',
	layers: [
		new ol.layer.Tile({
			source: new ol.source.OSM()
		})
	],
	view: new ol.View({
		center: ol.proj.fromLonLat([0,0]),
		zoom: 8
		})
	});
	</script>
</body>

</html>
